  <rect x="190" y="175" width="220" height="78" rx="18" fill="#f1f5f9"/>
  <rect x="205" y="192" width="90" height="10" rx="5" fill="#94a3b8"/>
  <rect x="205" y="212" width="170" height="10" rx="5" fill="#cbd5e1"/>
  <rect x="205" y="232" width="140" height="10" rx="5" fill="#cbd5e1"/>

  <rect x="190" y="270" width="220" height="78" rx="18" fill="#f1f5f9"/>
